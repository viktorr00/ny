<!DOCTYPE html> <!-- deklarerar html version 5-->
<html lang "sv"> <!-- här börjar html, språket är svenska-->
  <head> <!-- om sidan (metadata) -->
    <!-- länk till stilmallen-->
    <link rel="stylesheet" type="text/css" href="stilmall2.css">
    <!-- sidan skall anpassas efter "viewport", (användrens skärm) -->
    <meta name "viewport"content="width=device-width, initial-scale=1,0">
    <!-- utf-8 används för att koda tecken 8bokstäver m.fl.)
    utf.8 kan koda massor av språk, inkusive svenska-->
    <meta charset="UTF-8">
    <!-- visas i fliken på webbläsaren -->
    <title>här syns sidans titel</title>
  </head>
  <!-- det som syns-->
  <body>
<p> flex container </p>
<div class="flex-container">
 <div clas="flex-item"><p> flex item 1a</p></div>
 <div clas="flex-item"><p> flex item 2</p></div>
 <div clas="flex-item"><p> flex item 3</p></div>
 <div clas="flex-item"><p> flex item 4</p></div>
 <div clas="flex-item"><p> flex item 5</p></div>
 <div clas="flex-item"><p> flex item 6</p></div>
</div>
</body>
</html>
